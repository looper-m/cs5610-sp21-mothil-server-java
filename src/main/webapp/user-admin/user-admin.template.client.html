<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script src="https://kit.fontawesome.com/3ca762c430.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>

    <link rel="icon" href="../bb-favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css"/>
    <link rel="stylesheet" href="./user-admin.style.client.css"/>

    <title>User control</title>
</head>
<body>
<nav class="navbar sticky-top navbar-expand-md navbar-dark bg-primary">
    <span class="navbar-brand mr-4">
        <a class="mr-3" href="../index.html"><span class="fas fa-times fa-lg wbdv-overlay-text-color"></span></a>
        <h3 class="d-inline wbdv-overlay-text-color align-bottom">User Admin</h3>
    </span>
</nav>
<div class="container-fluid">
    <div class="wbdv-user-admin-alert"></div>
    <div class="table-responsive my-1 py-0">
        <table class="table table-borderless table-hover bg-white shadow-sm rounded">
            <thead>
            <tr class="wbdv-standalone-text-color">
                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>&nbsp;</th>
            </tr>
            <tr>
                <th><input type="text" class="wbdv-username-fld form-control"/></th>
                <th><input type="password" class="wbdv-password-fld form-control"/></th>
                <th><input type="text" class="wbdv-first-name-fld form-control"/></th>
                <th><input type="text" class="wbdv-last-name-fld form-control"/></th>
                <th><select class="wbdv-role-fld form-control">
                    <option value="FACULTY" selected>FACULTY</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="STUDENT">STUDENT</option>
                </select>
                </th>
                <th class="text-right">
                    <button class="wbdv-find-btn btn p-1 ">
                        <i class="fas fa-search fa-2x wbdv-fas-color"></i>
                    </button>
                    <button class="wbdv-create-btn btn p-1">
                        <i class="fas fa-plus-circle fa-2x wbdv-fas-create-color"></i>
                    </button>
                    <button class="wbdv-update-btn btn p-1">
                        <i class="fas fa-check-circle fa-2x wbdv-fas-update-color"></i>
                    </button>
                    <button class="wbdv-clear-btn btn p-1">
                        <i class="fas fa-eraser fa-2x wbdv-fas-color"></i>
                    </button>
                </th>
            </tr>
            </thead>
            <tbody class="wbdv-table-rows"></tbody>
        </table>
    </div>
</div>
</body>
</html>
