<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="profile.controller.client.js"></script>

    <link rel="icon" href="../bb-favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css"/>
    <link rel="stylesheet" href="./profile.style.client.css"/>

    <title>Profile</title>
</head>
<body>
<div class="shadow-lg p-4 mb-5 bg-white rounded container">
    <h3 class="wbdv-blueboard-color wbdv-lite-text-shadow mb-2">Profile</h3>
    <div class="wbdv-save-alert"></div>
    <!--    todo: update form-->
    <form class="wbdv-profile-form" method="post">
        <div class="form-group row mb-4">
            <label for="wbdv-username-fld" class="col-sm-2 col-lg-1 col-form-label wbdv-standalone-text-color">Username</label>
            <div class="col-sm-10 col-lg-11">
                <input type="text" id="wbdv-username-fld" class="form-control" value="Alice" readonly/>
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="wbdv-phone-fld" class="col-sm-2 col-lg-1 col-form-label wbdv-standalone-text-color">Phone</label>
            <div class="col-sm-10 col-lg-11">
                <input type="tel" id="wbdv-phone-fld" class="form-control" pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}"
                       placeholder="(666) 123-4567"/>
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="wbdv-email-fld" class="col-sm-2 col-lg-1 col-form-label wbdv-standalone-text-color">Email</label>
            <div class="col-sm-10 col-lg-11">
                <input type="email" id="wbdv-email-fld" class="form-control" placeholder="alice@wonderland.com"/>
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="wbdv-role-fld" class="col-sm-2 col-lg-1 col-form-label wbdv-standalone-text-color">Role</label>
            <div class="col-sm-10 col-lg-11">
                <select id="wbdv-role-fld" class="form-control">
                    <option value="Faculty" selected>Faculty</option>
                    <option value="Student">Admin</option>
                    <option value="Admin">Student</option>
                </select>
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="wbdv-dob-fld" class="col-sm-2 col-lg-1 col-form-label wbdv-standalone-text-color">Date of Birth</label>
            <div class="col-sm-10 col-lg-11">
                <input type="date" id="wbdv-dob-fld" class="form-control" placeholder="mm/dd/yyyy"/>
            </div>
        </div>
        <div class="form-group row mb-3">
            <div class="col-sm-2 col-lg-1"></div>
            <div class="col-sm-10 col-lg-11">
                <button class="btn btn-outline-success btn-lg btn-block mb-3"><strong>Update</strong></button>
                <a class="btn btn-outline-danger btn-lg btn-block" href="../index.html"><strong>Logout</strong></a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
